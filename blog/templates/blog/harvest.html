{% load staticfiles %}
<html>
    <head>
        <title>Django Girls blog</title>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
            <div class="page-header">
                <a href="{% url 'blog.views.post_new' %}">post_new</a>
                <a href="{% url 'post_draft_list' %}">post_draft_list</a>
                <a href="{% url 'blog.views.cayley_show_all_vertex' %}">Show All Vertex</a>
                {% if user.is_authenticated %}
                    <p>Welcome, {{ user.username }}. Thanks for logging in.</p>
                {% else %}
                    <p>Welcome, new user. Please log in.</p>
                {% endif %} 
                <h1><a href="/">Django Girls Blog</a></h1>
            </div>
	    <div class="content container">
		<div class="row">
		    <div class="col-md-8">
		    {% block content %}
		    {% endblock %}
		    </div>
		</div>
	    </div>
    </body> 
</html>
